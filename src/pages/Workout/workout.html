<!-- ✅ src/pages/Workout/workout.html -->
<div class="w-full aspect-[21/5] relative mt-6 overflow-hidden">
  <img :src="workoutImg" class="w-full h-full object-cover" alt="Workout Image" />
  <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-40">
    <h2 class="text-white text-4xl font-bold px-6 py-2 rounded">Your Workout Recording</h2>
  </div>
</div>

<section class="w-full px-8 py-20 bg-darkBg text-white">
  <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-14 items-center">
    <!-- ✅ 左区域：放大的圆环图 -->
<div class="w-full flex justify-center">
  <div class="relative w-52 h-52 sm:w-60 sm:h-60">
    <svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
      <circle
        cx="50"
        cy="50"
        r="45"
        fill="none"
        stroke="#333"
        stroke-width="10"
      />
      <circle
        cx="50"
        cy="50"
        r="45"
        fill="none"
        stroke="#a855f7"
        stroke-width="10"
        stroke-dasharray="282.74"
        :stroke-dashoffset="282.74 - (progress / goal) * 282.74"
        stroke-linecap="round"
      />
    </svg>
    <div class="absolute inset-0 flex flex-col items-center justify-center text-white font-bold text-xl">
      <span>{{ progress }}</span>
      <span class="text-sm font-medium opacity-80">kcal</span>
    </div>
  </div>
</div>



    <!-- ✅ 右内容 + 日期控制按钮 -->
    <div class="space-y-8">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm text-primaryPurple uppercase font-semibold tracking-wide">Achievement</p>
          <h2 class="text-3xl md:text-5xl font-bold leading-relaxed">
            Week in {{ weekDisplay }}
          </h2>
        </div>
        <div class="flex space-x-3">
          <button @click="prevWeek" class="text-white border border-white rounded p-1 hover:bg-white hover:text-darkBg transition">⬅️</button>
          <button @click="nextWeek" class="text-white border border-white rounded p-1 hover:bg-white hover:text-darkBg transition">➡️</button>
        </div>
      </div>

      <p class="text-gray-300 leading-relaxed">
        Lorem ipsum dolor sit amet consectetur. Lectus ac sed purus ultrices
        diam eu scelerisque. Eu ipsum curabitur ultricies id vel lacus
        pellentesque tristique.
      </p>

      <!-- ✅ 数据块展示 -->
      <div class="flex flex-wrap gap-x-10 gap-y-6 mt-6">
        <div>
          <p class="text-primaryPurple text-3xl font-bold">6530/9300</p>
          <p class="text-white text-sm font-medium mt-1">Progress</p>
        </div>
        <div>
          <p class="text-primaryPurple text-3xl font-bold">130</p>
          <p class="text-white text-sm font-medium mt-1">Run/min</p>
        </div>
        <div>
          <p class="text-primaryPurple text-3xl font-bold">60</p>
          <p class="text-white text-sm font-medium mt-1">Training/min</p>
        </div>
      </div>

      <button class="mt-8 bg-primaryPurple hover:bg-purple-600 text-white font-semibold px-6 py-3 rounded shadow transition">
        MORE ABOUT
      </button>
    </div>
  </div>
</section>

<div class="pt-24">
  <Footer />
</div>
