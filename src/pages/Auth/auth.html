<!-- src/pages/Auth/auth.html -->
<div class="login-page">
  <div class="login-wrapper">
    <div class="login-left"></div>
    <div class="login-right">
      <div class="login-form fade-in">
        <h2 class="form-title">Welcome to XGYM</h2>
        <form id="authForm">
          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group password-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" name="password" required />
              <span class="toggle-password" id="togglePassword">&#128065;</span>
            </div>
          </div>
          <div class="input-group hidden" id="confirmGroup">
            <label for="confirm">Confirm Password</label>
            <div class="password-wrapper">
              <input type="password" id="confirm" name="confirm" />
              <span class="toggle-password" id="toggleConfirm">&#128065;</span>
            </div>
          </div>
          <div class="input-group hidden" id="ageGroup">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" />
          </div>
          <div class="input-group hidden" id="genderGroup">
            <label for="gender">Gender</label>
            <select id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <button type="submit" class="auth-btn" id="authButton">Login</button>
        </form>
        <p class="toggle-link" id="toggleText">
          Don't have an account?
          <span id="toggleAuth" class="auth-toggle-link">Sign Up</span>
        </p>
        <p class="form-message" id="formMessage"></p>
      </div>
    </div>
  </div>
</div>
